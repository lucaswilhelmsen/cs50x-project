<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">
        <title>Projects</title>
    </head>
    <body>

        <form action="/index" method="GET">
            <button class="back-projects-element text-size" id="back-to-main-page">Back to main page</button>
        </form>

        <div id="black-rectangle-project">
            
        </div>
        <div class="grey-complete">
            
        </div>

        <div class="white-line-vertical">
            
        </div>

        <div class="white-line-horizontal">
            
        </div>

        <div class="second-white-line-horizontal">
            
        </div>

        {% for project in projects %}
        
        <img class="image-location-project" src="{{ project['image-address'] }}" alt="Missing image">
        <h1 class="project-title">{{ project['project-title'] }}</h1>

        <a href="{{ project['github-link'] }}" class="github-repository text-size">
            GitHub Repository
        </a>

        <h1 class="README-header">
            README
        </h1>
        <h1 class="README">
            {{ project['readme'] }}
        </h1>
        {% endfor %}

        <script>
            document.getElementById("projects").addEventListener("mouseover", function () {
            document.getElementById("projects").style.textDecoration = "underline";
        });

            document.getElementById("projects").addEventListener("mouseout", function () {
            document.getElementById("projects").style.textDecoration = "none";
        });
        
        </script>
    </body>
</html>
